<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>3D Model Viewer</title>
    <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <style>
      body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #111; }
      model-viewer { width: 80vw; height: 80vh; }

    </style>
  </head>
  <body>

    <model-viewer src="mococo_abyssgard.glb" alt="3D Model"  auto-rotate
              camera-controls
              background-color="#000000"></model-viewer>

  </body>
</html>
